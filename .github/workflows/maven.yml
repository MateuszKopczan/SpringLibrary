# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps: 
      - name: Step 1 - Checkout main branch from GitHub
        uses: actions/checkout@v3
        
      - name: Step 1.5 - Print application.yml?
        run: |
          cd src/main/resources
          cat application.yml
      
      - name: Step 2 - Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          
      - name: Step 2.5 - Echo out a GitHub Actions Secret to the logs
        run: |
          echo "The GitHub Action Secret will be masked:  "
          echo ${{ secrets.SPRING_DATASOURCE_URL }}
          echo "Trick to echo GitHub Actions Secret:  "
          echo ${{secrets.SPRING_DATASOURCE_URL}} | sed 's/./& /g' 
          
      - name: Step 3 - Have GitHub Actions build Maven Project
        run: mvn -B package --file pom.xml
        
      - name: Step 4 - List the current directory
        run: ls -a
        
      - name: Step 5 - What is in the target folder?
        run: |
          cd target
          ls -a
