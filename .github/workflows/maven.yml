# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps: 
      - name: Step 1 - Checkout main branch from GitHub
        uses: actions/checkout@v3
      
      - name: Step 2 - Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Step 2.5 - TEST
        env: 
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          PAYU_DESCRIPTION: ${{ secrets.PAYU_DESCRIPTION }}
          PAYU_MERCHANTPOSID: ${{ secrets.PAYU_MERCHANTPOSID }}
          PAYU_SECONDKEY: ${{ secrets.PAYU_SECONDKEY }}
          PAYU_CLIENTID: ${{ secrets.PAYU_CLIENTID }}
          PAYU_CLIENTSECRET: ${{ secrets.PAYU_CLIENTSECRET }}
          PAYU_CONTINUEURL: ${{ secrets.CONTINUEURL }}
          PAYU_NOTIFYURL: ${{ secrets.PAYU_NOTIFYURL }}
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_PORT: ${{ secrets.MAIL_PORT }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_TRANSPORTPROTOCOL: ${{ secrets.MAIL_TRANSPORTPROTOCOL }}
        run: |
          cd src/main/resources
          cat application.yml
          
      - name: Step 3 - Have GitHub Actions build Maven Project
        env: 
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          PAYU_DESCRIPTION: ${{ secrets.PAYU_DESCRIPTION }}
          PAYU_MERCHANTPOSID: ${{ secrets.PAYU_MERCHANTPOSID }}
          PAYU_SECONDKEY: ${{ secrets.PAYU_SECONDKEY }}
          PAYU_CLIENTID: ${{ secrets.PAYU_CLIENTID }}
          PAYU_CLIENTSECRET: ${{ secrets.PAYU_CLIENTSECRET }}
          PAYU_CONTINUEURL: ${{ secrets.CONTINUEURL }}
          PAYU_NOTIFYURL: ${{ secrets.PAYU_NOTIFYURL }}
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_PORT: ${{ secrets.MAIL_PORT }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_TRANSPORTPROTOCOL: ${{ secrets.MAIL_TRANSPORTPROTOCOL }}
        run: mvn -B package --file pom.xml
        
      - name: Step 4 - List the current directory
        run: ls -a
        
      - name: Step 5 - What is in the target folder?
        run: |
          cd target
          ls -a
