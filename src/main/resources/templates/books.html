<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Books Directory</title>
</head>
<body>
    <div class="container">
        <h3>Book Directory</h3>
        <hr>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Page count</th>
                <th>Number to borrow</th>
                <th>Number to sell</th>
                <th>Image url</th>
                <th>ISBN</th>
                <th>Publication year</th>
                <th>Short description</th>
                <th>Long description</th>
                <th>Authors</th>
<!--                <th>Categories</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}" />
                <td th:text="${book.pageCount}" />
                <td th:text="${book.numberToBorrow}" />
                <td th:text="${book.numberForSale}" />
<!--                <td th:text="${book.imageUrl}" />-->
                <td>
                    <img th:src="${book.imageUrl}" alt="Image not found" />
                </td>
                <td th:text="${book.isbn}" />
                <td th:text="${book.publicationYear}" />
                <td th:text="${book.shortDescription}" />
                <td th:text="${book.longDescription}" />
                <td th:text="${book.authors}" />
<!--                <td th:text="${book.categories}" />-->
<!--                <td>-->
<!--                    <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-info btn-sm">-->
<!--                        Update-->
<!--                    </a>-->
<!--                    <a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger btn-sm"-->
<!--                       onclick="if (!(confirm('Are you sure you want to delete this employee'))) return false">-->
<!--                        Delete-->
<!--                    </a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
